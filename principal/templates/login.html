{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap core CSS     -->
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />

  <!-- Animation library for notifications   -->
  <link href="{% static "css/animate.min.css" %}" rel="stylesheet" />
  
  <link href="{% static "css/login.css" %}" rel="stylesheet" />

  <!--  Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <link href="{% static "css/themify-icons.css" %}" rel="stylesheet">

  <title>Login Unione</title>
</head>

<body>
  <div class="container">
    <form class="form-signin" role="form" action="{% url 'login' %}" method="post">
      {% csrf_token %}      
      <div class="panel panel-default">
        <div class="panel-heading"><h2>Unione</h2></div>
        <div class="panel-body">
  
        <input type="text" id="id_username" name="username" class="form-control" placeholder="Nome" required autofocus>
  
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required>
  
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Login</button>
  
        <input type="hidden" name="next" value="{{ next }}" /> {% if form.errors %}
        <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          Por favor, verifique o Usu√°rio e/ou Senha informados
        </div>
        {% endif %}
      </div>
      </div>
    </form>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static "js/jquery-1.10.2.js" %}" type="text/javascript"></script>
  <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>

  <!--  Checkbox, Radio & Switch Plugins -->
  <script src="{% static "js/bootstrap-checkbox-radio.js" %}"></script>

  <!--  Charts Plugin -->
  <script src="{% static "js/chartist.min.js" %}"></script>

  <!--  Notifications Plugin    -->
  <script src="{% static "js/bootstrap-notify.js" %}"></script>

  <!--  Google Maps Plugin    -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

</body>

</html>
