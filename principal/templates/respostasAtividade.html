{% extends "base.html" %} {% block body %}
<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Respostas recebidas</h4>
        </div>
        <div class="content">
            {% for resposta in respostas %}
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title" id="painel-nome-nota">
                            <a data-toggle="collapse" href="#{{resposta.aluno.id}}">{{resposta.aluno.nome}}</a>
                            <span id="nota-span">{{resposta.nota}}</span>
                        </h4>
                    </div>
                    <div id="{{resposta.aluno.id}}" class="panel-collapse collapse">
                        <div class="panel-body">{{resposta.resposta}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
